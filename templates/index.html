<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Videos for Wildlife Tracking</title>
    <link rel="stylesheet" href="/static/css/style.css" />

    <script src="/static/js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Upload a Video for Wildlife Tracking</h1>
      <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" class="file-input" required />

       <!-- <div id='frameInputDiv'>
	  <label for="singleEveryNFrame">Process every N frame:</label>
	  <input type="number" id="singleEveryNFrame" name="every_n_frame" min="1" value="3" required>
        </div> -->

	<div class='div-frame-input'>
	    <label for="singleEveryNFrame" class="frame-label">Process every N frame:</label>
	    <input type="number" id="singleEveryNFrame" name="every_n_frame" min="1" max="50" value="3" required>
	</div>



        <div style="display: none">
          <input
            type="checkbox"
            name="preference"
            value="generate_annotated_video"
            checked
          />
          Generate Annotated Video
          <input
            type="checkbox"
            name="preference"
            value="keep_detailed_results"
            checked
          />
          Keep Detailed Results
          <input
            type="checkbox"
            name="preference"
            value="keep_summary"
            checked
          />
          Keep Summary
        </div>
        <button type="submit" class="submit-btn">Upload</button>
      </form>
      <div id="feedback"></div>
      <div id="downloads"></div>
      <div id="errorFeedback" style="color: red"></div>

      <h1>Upload Multiple Videos</h1>
      <form id="uploadMultipleForm" enctype="multipart/form-data">
        <input type="file" name="files" class="file-input" multiple required />

<!--	<div id=frameInputDiv>
	    <label for="multipleEveryNFrame">Process every N frame:</label>
	    <input type="number" id="multipleEveryNFrame" name="every_n_frame" min="1" value="3" required>
	</div> -->

	<div class='div-frame-input'>
	    <label for="multipleEveryNFrame" class="frame-label">Process every N frame:</label>
	    <input type="number" id="multipleEveryNFrame" name="every_n_frame" min="1" max="20" value="3" required>
	</div>



        <div>
          <br />
          <label
            ><input
              type="checkbox"
              name="preference"
              value="generate_annotated_video"
            />
            Generate Annotated Video</label
          ><br />
          <label
            ><input
              type="checkbox"
              name="preference"
              value="keep_detailed_results"
            />
            Keep Detailed Results</label
          ><br />
          <label
            ><input type="checkbox" name="preference" value="keep_summary" />
            Keep Summary</label
          ><br />
        </div>
        <input type="submit" value="Upload" />
      </form>
      <div id="multipleFeedback"></div>
      <div id="multipleDownloads"></div>
      <div id="multipleErrorFeedback" style="color: red"></div>
    </div>
  </body>
</html>
